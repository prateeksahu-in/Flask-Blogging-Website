{% extends "layout.html" %}
{% block body %}
        <!-- Page Header--><!--
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/admin_bg.png')}}')">
        -->
<header class="masthead" style="background-color:#121212;')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h2>Admin Panel</h2>
                            <span class="">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <h1>Upload a file</h1>
                    <div class="row">

                        <!--Todo add file uploader here-->

                    </div>

                    <h1>Add/Edit Posts</h1>


                <table class="table">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Data</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>

                    {% for post in posts%}

                      <tr>
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.id}}"><button class="btn btn-primary">Edit</button></a></td>
                        <td><button class="btn btn-primary">Button</button></td>

                      </tr>
                    {% endfor%}

                    </tbody>
                  </table>
                </div>
            </div>
        </div>
 {% endblock %}
